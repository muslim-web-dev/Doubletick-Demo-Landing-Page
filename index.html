<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxeRealty - Premium Real Estate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="font-['Inter',sans-serif] bg-black">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>


    
 <!-- Doubletick AI Floating Bubble Setup -->
<style>
  .ktt10-btn img{
      background: white;
  }
  .ktt10-btn {
      width: 70px !important;
      height: 70px !important;
      background: linear-gradient(45deg, #25d366, #25d366) !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      overflow: hidden !important;
  }
  
  .ktt10-btn img {
      width: 95% !important;
      height: 73% !important;
      object-fit: cover !important;
      transform: translate(0px, 0px) !important;
  }
  
  
  #custom-popup {
      position: fixed;
      display: none;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 6px;
      background: #ffffff;
      border: 1px solid #e9ecef;
      color: #1c1c1e;
      bottom: 96px;
      right: 20px;
      font-size: 16px;
      font-family: Arial;
      font-weight: normal;
      font-style: normal;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      z-index: 9999;
      min-width: 200px;
      max-width: 300px;
  }
  #custom-popup-text {
      cursor: pointer;
      flex-grow: 1;
  }
  #custom-popup-close {
      background: none;
      border: none;
      font-size: 20px;
      color: #8e8e93;
      cursor: pointer;
      padding: 0;
      line-height: 1;
  }
  </style>
  
  
  <div id="custom-popup">
      <span id="custom-popup-text" style="font-family: Arial; font-weight: normal; font-style: normal;">Click Here for a Discount ðŸ’¸</span>
      <button id="custom-popup-close">&times;</button>
  </div>
  
  
  <script src="https://app.doubletick.ai/webchat/plugin.js?v=6"></script>
  <script>
  (function() {
      ktt10.setup({
          accountId: "1644375",
          id: "Y4Gavg8WzmmuUinvHj05",
          color: "#25d366",
          icon: "https://cdn.shopify.com/app-store/listing_images/f1003c97658d5dda0f9dae36fc8fe78d/icon/CN7U1fPH4IkDEAE=.png",
          type: "floating"
      });
  
      
      const popup = document.getElementById('custom-popup');
      const popupTextEl = document.getElementById('custom-popup-text');
      const closePopupBtn = document.getElementById('custom-popup-close');
      let chatTimer = null;
      let popupTimer = null;
  
      function showPopup() {
          popup.style.display = 'flex';
      }
  
      function hidePopup() {
          popup.style.display = 'none';
      }
  
      function initializeTimers() {
          if (chatTimer) clearTimeout(chatTimer);
          if (popupTimer) clearTimeout(popupTimer);
  
          if (0 > 0) {
              popupTimer = setTimeout(showPopup, 0 * 1000);
          } else {
              showPopup();
          }
  
          const ktt10Btn = document.querySelector('.ktt10-btn');
          if (0 > 0 && ktt10Btn) {
              chatTimer = setTimeout(() => {
                  ktt10Btn.click();
                  hidePopup();
              }, 0 * 1000);
          }
      }
  
      popupTextEl.addEventListener('click', () => {
          const ktt10Btn = document.querySelector('.ktt10-btn');
          if (ktt10Btn) ktt10Btn.click();
          hidePopup();
      });
  
      closePopupBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          hidePopup();
      });
  
      if (document.readyState === 'complete') {
          initializeTimers();
      } else {
          window.addEventListener('load', initializeTimers);
      }
  
  })();
  </script>
    
  </body>
</html>
